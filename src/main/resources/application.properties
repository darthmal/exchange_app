#Environment
server.port=${PORT:8080}

#OpenAPI properties
springdoc.swagger-ui.path=/exchange-app/swagger-ui.html
springdoc.api-docs.path=/exchange-app/v3/api-docs

#Monitoring
management.endpoints.web.exposure.include=health,metrics,prometheus
management.health.db.enabled=false

#Exchange API
exchange.api.key=${API_KEY}
